<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey</title>
  </head>
  <body>
    <div
      class="container mt-5"
      style="
        width: max-content;
        padding: 3%;
        background-color: #343a3e;
        color: white;
      "
    >
      <h1 style="color: orange">Dojo Survey</h1>
      <form action="/process" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="location">Dojo Location:</label>
          <select name="location" id="location" class="form-select">
            <option value="--select A Location--">--Select A Location--</option>
            <option value="Washington">Washington</option>
            <option value="Glendale">Glendale</option>
            <option value="Cslifornia">California</option>
            <option value="Colorado Springs">Colorado Springs</option>
          </select>
        </div>
        <div class="form-group">
          <label for="language">Favorite Language:</label>
          <select name="language" id="language" class="form-select">
            <option value="--select A Language--">--select A Language--</option>
            <option value="JavaScript">JavaScript</option>
            <option value="CSS">CSS</option>
            <option value="Python">Python</option>
            <option value="HTMl">HTML</option>
            <option value="C++">C++</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment" name="comment" id="comment">Comments:</label>
          <textarea
            class="form-control"
            id="comment"
            row="15"
            cols="60"
            name="comment"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
